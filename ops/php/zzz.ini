disable_functions =
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
expose_php = On
html_errors = On
max_execution_time = 0
max_input_time = 0
memory_limit = -1
opcache.enable = 0
opcache.enable_cli = 0
xdebug.mode=develop,coverage
zend.assertions = 1
zend.exception_ignore_args = Off
